<script type="text/template" id="tmpl_search">
  <div id="mainlogo_container">
    <div id="mainlogo" class="span12 offset2" >
      <div class="w-wrap pull-left span5">
        <img src="{{STATIC_URL}}img/UW_W-Logo_wt.png" alt="University of Washington W Logo">
      </div>
      <div class="offset7">
        <p style="margin-top: 50px; font-size:16pt;">Search through the UW Course Catalog for classes, professors, ratings and more!</p>            
      </div>
      <div id="sched_subtitle" class="span6 pull-right">
        <h1 class="" >Scheduler</h1>
      </div>    
    </div>
  </div>
  <form class="form-search center" id="searchform"> 
    <div class="input-append">
      <input id="query" type="text" class="input-xxlarge search-query">
      <button id="searchbtn" class="btn" type="button"><i class="icon-search"></i>Search</button>
    </div>
  </form>
    <div class="accordion center" id="accordion2">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <i class="icon-search"></i>
            Advanced Options
          </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
          <div class="accordion-inner">
            Time:

            <br>
            <select id="start">
              <option>ANY</option>
              <option>7:30AM</option>
              <option>8:30AM</option>
              <option>9:30AM</option>
              <option>10:30AM</option>
              <option>11:30AM</option>
              <option>12:30PM</option>
              <option>1:30PM</option>
              <option>2:30PM</option>
              <option>3:30PM</option>
              <option>4:30PM</option>
              <option>5:30PM</option>
              <option>6:30PM</option>
            </select>
            to
            <select id="end">
              <option>ANY</option>
              <option>7:30AM</option>
              <option>8:30AM</option>
              <option>9:30AM</option>
              <option>10:30AM</option>
              <option>11:30AM</option>
              <option>12:30PM</option>
              <option>1:30PM</option>
              <option>2:30PM</option>
              <option>3:30PM</option>
              <option>4:30PM</option>
              <option>5:30PM</option>
              <option>6:30PM</option>
            </select>
            <h5>Credit Type:</h5>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox1" value="NW" checked="checked">NW</input></label>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox2" value="VLPA" checked="checked">VLPA</input></label>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox3" value="IS" checked="checked">I&amp;S</input></label>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox1" value="W" checked="checked">W</input></label>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox2" value="C" checked="checked">C</input></label>
            <label class="checkbox inline"><input type="checkbox" id="inlineCheckbox3" value="QSR" checked="checked">QSR</input></label>
          </div>
        </div>
      </div>
    </div>  
</script>
<script type="text/template" id="tmpl_results">
