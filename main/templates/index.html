<script type="text/template" id="tmpl_search">
  <div class="hero-unit">
    <h1>UW Scheduler</h1>
    <div class="center" style="width: 650px">
      <p>Search through the UW Course Catalog for classes, professors, ratings and more!</p>            
    </div>
  </div>
  <form class="form-search center" id="searchform"> 
    <div class="input-append">
      <input id="query" type="text" class="input-xxlarge search-query">
      <button id="searchbtn" class="btn" type="button"><i class="icon-search"></i>Search</button>
    </div>
  </form>
    <div class="accordion center" id="accordion2">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            <i class="icon-search"></i>
            Advanced Options
          </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
          <div class="accordion-inner">
            Time:

            <br>
            <select id="start">
              <option>ANY</option>
              <option>7:30AM</option>
              <option>8:30AM</option>
              <option>9:30AM</option>
              <option>10:30AM</option>
              <option>11:30AM</option>
              <option>12:30PM</option>
              <option>1:30PM</option>
              <option>2:30PM</option>
              <option>3:30PM</option>
              <option>4:30PM</option>
              <option>5:30PM</option>
              <option>6:30PM</option>
            </select>
            to
            <select id="end">
              <option>ANY</option>
              <option>7:30AM</option>
              <option>8:30AM</option>
              <option>9:30AM</option>
              <option>10:30AM</option>
              <option>11:30AM</option>
              <option>12:30PM</option>
              <option>1:30PM</option>
              <option>2:30PM</option>
              <option>3:30PM</option>
              <option>4:30PM</option>
              <option>5:30PM</option>
              <option>6:30PM</option>
            </select>
            <h5>Credit Type:</h5>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox1" value="NW" checked="checked"> NW
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox2" value="VLPA" checked="checked"> VLPA
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox3" value="IS" checked="checked"> I&amp;S
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox1" value="W" checked="checked"> W
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox2" value="C" checked="checked"> C
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox3" value="QSR" checked="checked"> QSR
            </label>
          </div>
        </div>
      </div>
    </div>  
</script>
