    <h1>{{department.name|default:"Unknown"}}</h1>
     <table class="table table-hover">
        <th>Number</th>
        <th>Name</th>
        <th>Max Credits</th>

            <td>{{course.number}}</td>
            <td>{{course.name}}</td>
            <td>{{course.maxcredits}}</td>
        </tr>
        {% endfor %}
     </table>
