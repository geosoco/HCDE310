<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ instructor.name|default:"Unknown Instructor" }}</title>
  </head>
  <body>
    <h1>{{ instructor.name|default:"Unknown" }}</h1>
    <h3>Courses Taught</h3>
    <ul>
    	{% for obj in courseinstances %}
    		<li>{{obj.idcourse.iddepartment.abbreviation}} {{obj.idcourse.number}} {{obj.idcourse.name}}
    	{% endfor %}
    </ul>
  </body>
</html>
