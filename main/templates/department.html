{% load filters %}
<div class="container">
    <br>
    <h1>{{department.name|default:"Unknown"}}</h1>
    <br>
     <table class="table table-hover">
        <th>Number</th>
        <th>Name</th>
        <th>Max Credits</th>
        {% for course in courses %}
        <tr>
            <td>{% course course %}</td>
            <td>{{course.name}}</td>
            <td>{{course.maxcredits}}</td>
        </tr>
        {% endfor %}
     </table>
</div>
